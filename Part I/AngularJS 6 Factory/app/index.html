<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Service Factories in AngularJS</title>

    <script defer type="text/javascript" src="angular.js"></script>
    <script defer type="text/javascript" src="angular-route.js"></script>
    <script defer type="text/javascript" src="app.js"></script>
</head>
<body>

<ng-view></ng-view>

<script type="text/ng-template" id="/todos.html">
    <ul>
        <li ng-repeat="todo in todos">
            <label>
                <input type="checkbox" ng-model="todo.completed">
                <a href="#/{{$index}}">{{todo.name}}</a>
            </label>
        </li>
    </ul>
</script>

<script type="text/ng-template" id="/todoDetails.html">
    <h1>{{ todo.name }}</h1>
    <label>completed: <input type="checkbox" ng-model="todo.completed"></label>
    <label>note: <textarea>{{ todo.note }}</textarea></label>
</script>

</body>
</html>
